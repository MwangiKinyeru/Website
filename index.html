<!DOCTYPE html>
<html lang="en">
<!--setting the head--> 
<head>
    <meta charset="UTF-8">
    <!--setting the title--> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martin Waweru|Data Scientist</title>
    <style>
        /* For styling we will use CSS langauge*/
         /* Center all content */
         body { 
            font-family: Arial, sans-serif;
            background: url('web back.jpg') center/cover no-repeat;
            height: 100vh; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
            margin: 0;
            text-align: center;
            overflow: hidden;
        }

        /* Position the top heading */
        .hi-text {
            font-size: 26px;
            font-weight: bold;
            position: absolute;
            top: 50px;
            left: 30px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);   
         }
         /* Center the middle text */
         .center-text {
            text-align: center;
            line-height: 1.2;
            margin: 20px;
         }
         /* space between the headings*/
         h2, h3 {
            margin: 5px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
         }
         /* Style the Get Started button */
         button {
            background-color: blue;
            color: white;
            font-size: 16px;
            padding: 8px 16px;
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            position: absolute;
            bottom: 20px;
            transition: all 0.3s ease;
         }
         button:hover {
            background-color: rgba(255, 255, 255, 0.4);
         }

         /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                padding: 15px;
                background-attachment: fixed;
            }
            
            .hi-text {
                font-size: 20px;
                top: 30px;
                left: 20px;
                right: 20px;
                text-align: center;
            }
            
            .center-text {
                margin: 15px 0;
            }
            
            h2 {
                font-size: 22px;
            }
            
            h3 {
                font-size: 18px;
            }
            
            button {
                font-size: 14px;
                padding: 6px 12px;
                bottom: 15px;
            }
        }

        @media (max-width: 480px) {
            .hi-text {
                font-size: 18px;
                top: 20px;
            }
            
            h2 {
                font-size: 20px;
            }
            
            h3 {
                font-size: 16px;
            }
            
            button {
                font-size: 13px;
                padding: 5px 10px;
                bottom: 10px;
            }
        }

    </style>
</head>
<!--setting the body--> 
<body>
    <!-- Main headings of the page -->
    <!-- Top-left heading -->
    <h1 class="hi-text">Hi, I'm DS. Martin Waweru!</h1>

    <!-- Centered text -->
    <div class="center-text">
        <h2>From Data to Discovery</h2>
        <h3>Let's Dive into Data</h3>
    </div>
    
    <!--setting the get Get Started button -->
    <a href="navigation_page.html"><button>Get Started</button></a>
</body>
</html>
