<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Projects</title>

  <!-- Load the navigation bar -->
  <script>
    fetch('/Website/navbar.html')
      .then(response => {
        if (!response.ok) {
          throw new Error('Failed to load navigation bar');
        }
        return response.text();
      })
      .then(data => {
        document.body.insertAdjacentHTML('afterbegin', data);
      })
      .catch(error => console.error('Error loading navigation bar:', error));
  </script>

  <!-- Styles for the page -->
  <style>
    /* Navigation Bar */
    nav {
      position: fixed;
      top: 0;
      right: 0;
      width: 100%;
      background-color: lightgreen;
      padding: 15px 0 15px 20px;
      text-align: right;
      z-index: 1000;
    }

    nav a, .btn {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 12px;
      font-weight: bold;
      background-color: blue;
      padding: 8px;
      border-radius: 10px;
    }

    nav a:hover, .btn:hover {
      background-color: darkblue;
    }

    /* Body and Header */
    body {
      margin: 0;
      padding-top: 70px;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .header {
      margin-left: 20px;
      margin-top: 20px;
    }

    /* Projects Container */
    .projects-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin: 20px;
      width: calc(100% - 40px);
    }

    /* Project Card */
    .project-card {
      background-color: #008B8B;
      padding: 15px;
      border-radius: 8px;
      color: white;
      position: relative;
      height: 150px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow: hidden;
    }

    .project-card h3,
    .project-card p {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin: 0;
      width: 100%;
    }

    .project-card h3 {
      font-size: 18px;
    }

    .project-card p {
      font-size: 14px;
    }

    .view-project {
      align-self: flex-start;
      margin-top: 10px;
    }

    /* ----------- Responsive Design ----------- */
    @media (max-width: 768px) {
      .projects-container {
        grid-template-columns: repeat(2, 1fr);
      }

      nav a, .btn {
        font-size: 11px;
        padding: 6px;
      }

      .header {
        margin-left: 15px;
      }
    }

    @media (max-width: 480px) {
      .projects-container {
        grid-template-columns: 1fr;
      }

      .project-card {
        height: auto;
      }

      nav {
        text-align: center;
        padding: 10px 0;
      }

      nav a {
        display: inline-block;
        margin: 5px;
      }

      body {
        align-items: center;
      }

      .header {
        text-align: center;
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <!-- Header -->
  <div class="header">
    <h1>My Projects</h1>
  </div>

  <!-- Container for displaying projects -->
  <div class="projects-container" id="projectsContainer"></div>

  <!-- JavaScript to handle dynamic functionality -->
  <script>
    let projects = [];

    document.addEventListener("DOMContentLoaded", () => {
      fetch('/Website/projects.json')
        .then(response => response.json())
        .then(data => {
          projects = data;
          displayProjects();
        })
        .catch(error => console.error("Error loading project data:", error));
    });

    function displayProjects() {
      const container = document.getElementById("projectsContainer");
      container.innerHTML = "";
      projects.forEach(project => {
        const card = document.createElement("div");
        card.className = "project-card";
        card.innerHTML = `
          <h3 title="${project.title}">${project.title}</h3>
          <p title="${project.highlight}">${project.highlight}</p>
          <a href="project_details.html?title=${encodeURIComponent(project.title)}" class="btn view-project">View Project</a>
        `;
        container.appendChild(card);
      });
    }
  </script>
</body>
</html>
