<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Projects</title>
    
    <!-- Load the navigation bar -->
    <script>
        fetch('/Website/navbar.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to load navigation bar');
                }
                return response.text();
            })
            .then(data => {
                document.body.insertAdjacentHTML('afterbegin', data);
            })
            .catch(error => console.error('Error loading navigation bar:', error));
    </script>
    
    <!-- Styles for the page -->
    <style>
        /* Navigation Bar */
        nav {
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            background-color: lightgreen;
            padding: 15px 0;
            text-align: right;
            padding-left: 20px;
            z-index: 1000;
        }

        /* Navigation Buttons and View Project Button */
        nav a, .btn {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-size: 14px;
            font-weight: bold;
            background-color: blue;
            padding: 8px 12px;
            border-radius: 10px;
            white-space: nowrap;
            display: inline-block;
        }

        nav a:hover, .btn:hover {
            background-color: darkblue;
        }

        /* Body and Header */
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin-top: 60px;
            padding: 20px;
            margin: 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px; 
            padding-top: 15px;
        }

        /* Projects Container */
        .projects-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns per row */
            gap: 20px;
            margin-top: 20px;
        }

        /* Project Card */
        .project-card {
            background-color: #008B8B;
            padding: 15px;
            border-radius: 8px;
            color: white;
            position: relative;
            height: 150px; /* Fixed height for consistency */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Truncate Long Text */
        .project-card h3,
        .project-card p {
            white-space: nowrap; /* Prevent text from wrapping */
            overflow: hidden; /* Hide overflow */
            text-overflow: ellipsis; /* Show ellipsis for truncated text */
            margin: 0; /* Remove default margin */
            width: 100%; /* Ensure text container takes full width */
        }

        .project-card h3 {
            font-size: 18px;
        }

        .project-card p {
            font-size: 14px;
        }

        /* View Project Button */
        .view-project {
            margin: 0; /* Remove default margin */
            align-self: flex-start; /* Align button to the left */
            margin-top: 10px; /* Add some space above the button */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .projects-container {
                grid-template-columns: repeat(2, 1fr); /* 2 columns for tablets */
            }
        }

        @media (max-width: 480px) {
            .projects-container {
                grid-template-columns: 1fr; /* 1 column for mobile */
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <div class="header">
        <h1>My Projects</h1>
    </div>

    <!-- Container for displaying projects -->
    <div class="projects-container" id="projectsContainer"></div>

    <!-- JavaScript to handle dynamic functionality -->
    <script>
        let projects = [];

        // Load projects from projects.json file
        document.addEventListener("DOMContentLoaded", () => {
            fetch('/Website/projects.json')
                .then(response => response.json())
                .then(data => {
                    projects = data; // Populate global projects array
                    displayProjects(); // Display loaded projects
                })
                .catch(error => console.error("Error loading project data:", error));
        });

        // Function to display projects on the page
        function displayProjects() {
            const container = document.getElementById("projectsContainer");
            container.innerHTML = ""; // Clear previous projects
            projects.forEach(project => {
                const card = document.createElement("div");
                card.className = "project-card";
                card.innerHTML = `
                    <h3 title="${project.title}">${project.title}</h3>
                    <p title="${project.highlight}">${project.highlight}</p>
                    <a href="project_details.html?title=${encodeURIComponent(project.title)}" class="btn view-project">View Project</a>
                `;
                container.appendChild(card);
            });
        }
    </script>
</body>
</html>
