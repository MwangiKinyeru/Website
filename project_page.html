<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Projects</title>
    <script>
        // Load the navigation bar
        fetch('/Website/navbar.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to load navigation bar');
                }
                return response.text();
            })
            .then(data => {
                document.body.insertAdjacentHTML('afterbegin', data);
            })
            .catch(error => {
                console.error('Error loading navigation bar:', error);
            });
    </script>
    <style>
        nav {
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            background-color: lightgreen;
            padding: 15px 0;
            text-align: right;
            padding-left: 20px;
            z-index: 1000;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 12px;
            font-weight: bold;
            background-color: blue;
            padding: 8px;
            border-radius: 10px;
        }

        nav a:hover {
            background-color: darkblue;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin-top: 60px;
            padding: 20px;
            margin: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px; 
            padding-top: 15px;
        }
        .btn {
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            border: none;
            color: white;
            background-color: #007BFF;
            border-radius: 5px;
        }
        .btn.delete-mode {
            background-color: red;
        }
        .projects-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .project-card {
            background-color: #008B8B;
            padding: 10px;
            border-radius: 8px;
            color: white;
            position: relative;
            height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .checkbox {
            position: absolute;
            top: 10px;
            left: 10px;
            display: none;
            width: 15px;
            height: 15px;
        }
        .delete-mode-active .checkbox {
            display: block;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>My Projects</h1>
        <div>
            <button class="btn" id="adminLoginBtn" onclick="adminLogin()">Admin Login</button>
            <button class="btn" id="addProjectBtn" onclick="toggleForm()" style="display:none;">Add Project</button>
            <button class="btn delete-mode" id="deleteModeBtn" onclick="toggleDeleteMode()" style="display:none;">Delete Mode</button>
        </div>
    </div>

    <div class="form-container" id="projectForm" style="display:none;">
        <h3>Add New Project</h3>
        <label>Project Title *</label>
        <input type="text" id="projectTitle" placeholder="Project Title" required>
        <label>Project Highlight *</label>
        <input type="text" id="projectHighlight" placeholder="Project Highlight" required>
        <label>Project Description *</label>
        <textarea id="projectDescription" placeholder="Project Description" required></textarea>
        <label>GitHub *</label>
        <input type="text" id="githubLink" placeholder="GitHub Link" required>
        <label>Comments (Optional)</label>
        <textarea id="comments" placeholder="Comments"></textarea>
        <button class="btn" onclick="addProject()">Submit</button>
    </div>
    <div class="projects-container" id="projectsContainer"></div>

    <script>
        let projects = [];
        function toggleForm() {
            var form = document.getElementById("projectForm");
            form.style.display = form.style.display === "none" || form.style.display === "" ? "block" : "none";
        }
        function adminLogin() {
            const password = prompt("Enter admin password:");
            if (password === "yourSecretPassword") {
                document.getElementById("addProjectBtn").style.display = "inline-block";
                document.getElementById("deleteModeBtn").style.display = "inline-block";
                document.getElementById("adminLoginBtn").style.display = "none";
                alert("Admin access granted.");
            } else {
                alert("Incorrect password!");
            }
        }
        function addProject() {
            const title = document.getElementById("projectTitle").value;
            const highlight = document.getElementById("projectHighlight").value;
            const description = document.getElementById("projectDescription").value;
            const githubLink = document.getElementById("githubLink").value;
            const comments = document.getElementById("comments").value;
            if (title && highlight && description && githubLink) {
                const project = {title, highlight, description, githubLink, comments};
                projects.push(project);
                const container = document.getElementById("projectsContainer");
                const card = document.createElement("div");
                card.className = "project-card";
                card.innerHTML = `<h3>${title}</h3><p>${highlight}</p><a href="#" class="view-project" onclick="viewProject(${projects.length - 1})">View Project</a>`;
                container.appendChild(card);
                document.getElementById("projectForm").reset();
                toggleForm();
                alert("Project added successfully!");
            } else {
                alert("Please fill in the required fields!");
            }
        }
    </script>
</body>
</html>
